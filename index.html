<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kompletne Centrum Informacyjne</title>

    <link rel="manifest" href="manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ZegarCentrum">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <meta name="theme-color" content="#1a1a1a" />

    <script src="suncalc.min.js"></script>
    
    <script src="imieniny.js"></script>
    <script src="swieta.js"></script>

    <style>
        /* Twoje istniejące style CSS */
        body {
            font-family: 'Arial Black', sans-serif;
            background-color: #1a1a1a; /* Bardzo ciemne tło */
            color: #00FF00; /* Neonowa zieleń */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Zapobieganie przewijaniu */
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7); /* Efekt neonu */
        }

        #clock-container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5); /* Większa poświata */
            background: rgba(0, 0, 0, 0.5); /* Lekko przezroczyste tło */
            border: 2px solid #00FF00;
        }

        #time {
            font-size: 15vw; /* Rozmiar responsywny */
            letter-spacing: 0.8vw;
            margin-bottom: 2vw;
            font-weight: bold;
        }

        #date {
            font-size: 5vw;
            margin-bottom: 2vw;
            font-weight: bold;
        }

        #info {
            font-size: 3vw;
            line-height: 1.5;
            text-align: left; /* Wyrównanie informacji do lewej */
            max-width: 90vw; /* Maksymalna szerokość */
            margin-top: 2vw;
        }

        /* Responsywność dla mniejszych ekranów (np. telefony pionowo) */
        @media (max-width: 600px) {
            #time { font-size: 20vw; }
            #date { font-size: 7vw; }
            #info { font-size: 4vw; }
        }

        /* Responsywność dla większych ekranów (np. tablety poziomo) */
        @media (min-width: 1024px) {
            #time { font-size: 10vw; }
            #date { font-size: 4vw; }
            #info { font-size: 2vw; }
        }
    </style>
</head>
<body>
    <div id="clock-container">
        <div id="time"></div>
        <div id="date"></div>
        <div id="info"></div>
    </div>

<script>
        // === Konfiguracja początkowa ===
        const LATITUDE = 51.1079;
        const LONGITUDE = 17.0385;

        // --- Funkcje pomocnicze ---
        function padZero(num) {
            return num < 10 ? '0' + num : num;
        }

        // Ta funkcja pozostaje bez zmian, ale teraz jest bezpieczna,
        // bo uruchomimy ją dopiero, gdy 'imieninyData' będzie gotowe.
        function getImieniny(month, day) {
            const monthNames = ["styczeń", "luty", "marzec", "kwiecień", "maj", "czerwiec", "lipiec", "sierpień", "wrzesień", "październik", "listopad", "grudzień"];
            const currentMonthName = monthNames[month - 1]; 
            
            if (window.imieninyData && window.imieninyData[currentMonthName] && window.imieninyData[currentMonthName][day]) {
                return window.imieninyData[currentMonthName][day].join(', ');
            }
            return 'Brak danych';
        }

        // Ta funkcja również jest już bezpieczna.
        function getSwieta(month, day) {
            const key = `${padZero(month)}-${padZero(day)}`;
            if (window.swietaData && window.swietaData[key]) {
                return window.swietaData[key];
            }
            return '';
        }

        // --- Główna funkcja aktualizująca ---
        function aktualizujZegar() {
            // Sprawdzamy, czy wszystkie 3 krytyczne zasoby są gotowe
            // Zanim spróbujemy cokolwiek zrobić.
            if (typeof SunCalc === 'undefined' || typeof window.imieninyData === 'undefined' || typeof window.swietaData === 'undefined') {
                // Jeśli nie, wyświetl komunikat o ładowaniu i spróbuj ponownie za chwilę
                document.getElementById('time').textContent = "ŁADOWANIE...";
                // Nie uruchamiamy setInterval - 'glownyStart' spróbuje ponownie
                return; 
            }

            const now = new Date();

            // Czas
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            document.getElementById('time').textContent = `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;

            // Data
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const dayOfWeek = ['Niedziela', 'Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek', 'Sobota'][now.getDay()];
            const monthNamesPl = ['stycznia', 'lutego', 'marca', 'kwietnia', 'maja', 'czerwca', 'lipca', 'sierpnia', 'września', 'października', 'listopada', 'grudnia'];
            document.getElementById('date').textContent = `${dayOfWeek}, ${day} ${monthNamesPl[month - 1]} ${year}`;

            // Imieniny i Święta
            const imieniny = getImieniny(month, day);
            const swieta = getSwieta(month, day);
            let swietaInfo = swieta ? `<br>Święto: ${swieta}` : '';

            // Fazy Księżyca
            const moonPhase = SunCalc.getMoonPhase(now);
            const phaseNames = [
                "Nów", "Wzrastający Sierp", "Pierwsza Kwadra", "Przybywający Księżyc",
                "Pełnia", "Ubywający Księżyc", "Ostatnia Kwadra", "Malejący Sierp"
            ];
            let phaseIndex = Math.floor(moonPhase.phase * 8);
            if (phaseIndex === 8) phaseIndex = 0;
            const currentMoonPhase = phaseNames[phaseIndex];

            // Czasy Słońca
            const times = SunCalc.getTimes(now, LATITUDE, LONGITUDE);
            const sunriseStr = `${padZero(times.sunrise.getHours())}:${padZero(times.sunrise.getMinutes())}`;
            const sunsetStr = `${padZero(times.sunset.getHours())}:${padZero(times.sunset.getMinutes())}`;
            const dawnStr = `${padZero(times.dawn.getHours())}:${padZero(times.dawn.getMinutes())}`;
            const duskStr = `${padZero(times.dusk.getHours())}:${padZero(times.dusk.getMinutes())}`;

            // Wyświetlanie informacji
            document.getElementById('info').innerHTML = `
                Imieniny: ${imieniny}${swietaInfo}<br>
                Faza Księżyca: ${currentMoonPhase}<br>
                Wschód słońca: ${sunriseStr}<br>
                Zachód słońca: ${sunsetStr}<br>
                Początek świtu: ${dawnStr}<br>
                Koniec zmierzchu: ${duskStr}
            `;
        }

        // --- NOWA, BEZPIECZNA INICJALIZACJA ---

        // KOMENTARZ (Dlaczego?):
        // To jest "magiczna" linijka, która jest sercem naprawy.
        // Zamiast 'DOMContentLoaded', czekamy na zdarzenie 'load'.
        // 'load' uruchamia się DOPIERO WTEDY, gdy cała strona,
        // w tym wszystkie skrypty (imieniny.js, suncalc.js),
        // zostaną w pełni pobrane i wykonane.
        window.addEventListener('load', () => {
            // Gdy mamy 100% pewność, że wszystko jest załadowane,
            // uruchamiamy zegar po raz pierwszy...
            aktualizujZegar(); 
            // ...i dopiero wtedy ustawiamy interwał, aby działał co sekundę.
            setInterval(aktualizujZegar, 1000);
        });

        // KOMENTARZ (Dlaczego?):
        // Całkowicie usunęliśmy 'setTimeout' i 'DOMContentLoaded',
        // ponieważ 'window.addEventListener('load', ...)'
        // jest właściwym i niezawodnym sposobem na rozwiązanie tego problemu.
        
    </script>

</body>
</html>
